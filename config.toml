[params]
  # LoveIt theme version
  # LoveIt ä¸»é¢˜ç‰ˆæœ¬
  version = "0.1.X"

  # public git repo url only then enableGitInfo is true
  # å…¬å…± git ä»“åº“è·¯å¾„ï¼Œä»…åœ¨ enableGitInfo è®¾ä¸º true æ—¶æœ‰æ•ˆ
  gitRepo = "https://github.com/dillonzq/LoveIt"
  # Header info
  # é¡µé¢å¤´éƒ¨å¯¼èˆªæ ä¿¡æ¯
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    # æ¡Œé¢ç«¯å¯¼èˆªæ æ¨¡å¼ ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    # ç§»åŠ¨ç«¯å¯¼èˆªæ æ¨¡å¼ ("fixed", "normal", "auto")
    mobileMode = "auto"
  # Footer Copyright Info
  # é¡µé¢åº•éƒ¨ç‰ˆæƒä¿¡æ¯è®¾ç½®
  [params.footer]
    # Site creation time
    # ç½‘ç«™åˆ›ç«‹å¹´ä»½
    since = 2014
    # ICP info only in China (HTML format is allowed)
    # ICP å¤‡æ¡ˆä¿¡æ¯ï¼Œä»…åœ¨ä¸­å›½ä½¿ç”¨ (å…è®¸ä½¿ç”¨ HTML æ ¼å¼)
    icp = ""
    # license info (HTML format is allowed)
    # è®¸å¯åè®®ä¿¡æ¯ (å…è®¸ä½¿ç”¨ HTML æ ¼å¼)
    license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
  # Page config
  # æ–‡ç« é¡µé¢é…ç½®
  [params.page]
    # whether to use lightgallery in the page
    # æ˜¯å¦åœ¨æ–‡ç« é¡µé¢ä½¿ç”¨ lightgallery
    lightgallery = true
    # whether to show link to Raw Markdown content of the post
    # æ˜¯å¦åœ¨æ–‡ç« é¡µé¢æ˜¾ç¤ºåŸå§‹ Markdown æ–‡æ¡£é“¾æ¥
